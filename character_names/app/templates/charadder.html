{% extends "base.html" %}

{% block content %}
<h1> Property Adder </h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.descriptor.label }}<br>
        {{ form.descriptor(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
